<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hahaha.exe</title>
    <style>
        body {
            background-color: black;
            color: #32CD32; /* Lime green */
            font-family: "Courier New", Courier, monospace;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            background-color: #32CD32;
            animation: blink 1s step-start infinite;
        }
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
        .ascii-art {
            position: absolute;
            font-size: 20px;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <script>
        const fileNames = [
            "file1.txt", "data.csv", "image.png", "document.docx", "presentation.pptx",
            "notes.txt", "report.pdf", "archive.zip", "music.mp3", "video.mp4",
            "example.doc", "test.jpg", "sample.txt", "log.txt",
            "project1.zip", "backup.tar.gz", "invoice.pdf", "meeting_notes.docx",
            "budget.xlsx", "receipt.jpg", "code.py", "config.ini", "readme.md",
            "diary.txt", "todo.txt", "script.js", "image.jpg", "log.log",
            "settings.json", "data.json", "backup.sql", "notes.md", "report.docx",
            "secret.docx", "passwords.txt", "confidential.pdf", "private.jpg",
            "hidden.zip", "encrypted.mp4", "classified.doc", "secure.xlsx",
            "vault.dat", "keyfile.key", "newfile1.txt", "newfile2.txt", "newfile3.txt",
            "router1.txt", "router2.txt", "router3.txt"
        ];

        let currentFileIndex = 0;

        function typeEffect(fileName) {
            let i = 0;
            const interval = setInterval(() => {
                if (i < fileName.length) {
                    document.body.innerHTML += fileName[i];
                    i++;
                } else {
                    clearInterval(interval);
                    document.body.innerHTML += '<br>';
                    if (currentFileIndex < fileNames.length - 1) {
                        currentFileIndex++;
                        typeEffect(fileNames[currentFileIndex]);
                    } else {
                        processingScreen();
                    }
                }
            }, Math.random() * 100);  // Randomized interval time for more realistic typing
        }

        function processingScreen() {
            setTimeout(() => {
                document.body.innerHTML = "Processing...<br>";
                setTimeout(() => {
                    document.body.innerHTML = '';
                    transferringScreen();
                }, 3000);  // Longer delay for processing
            }, 2000);
        }

        function transferringScreen() {
            setTimeout(() => {
                document.body.innerHTML = "Transferring to different device<br>";
                setTimeout(() => {
                    document.body.innerHTML += '<br><br>';
                    document.body.innerHTML += '<img src="phone.png" alt="Phone" width="50" height="50"><br>';
                    document.body.innerHTML += 'Transfer<br>';
                    setTimeout(() => {
                        document.body.innerHTML = '';
                        fakeInstallScreen();
                    }, 3000);  // Longer delay for transfer
                }, 2000);
            }, 2000);
        }

        function fakeInstallScreen() {
            document.body.innerHTML = "Installing computerwipe.exe<br>";
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;  // Slow progress
                document.body.innerHTML = `Installing computerwipe.exe<br><br>[${'='.repeat(progress / 5)}${' '.repeat(20 - progress / 5)}] ${progress}%`;
                if (progress >= 100) {
                    clearInterval(interval);
                    document.body.innerHTML = '';
                    showAsciiArt();
                }
            }, 1000);  // Slower interval
        }

        function showAsciiArt() {
            const asciiArt = document.createElement('div');
            asciiArt.classList.add('ascii-art');
            asciiArt.innerHTML = `
                <pre>
                 .-''''''-. 
                .'          '. 
               /   O      O   \\ 
              :           '    : 
              |                |   
              :    .------.    : 
               \\  '        '  / 
                '.          .' 
                  '-......-'  
                </pre>`;
            document.body.appendChild(asciiArt);

            let moveInterval = setInterval(() => {
                asciiArt.style.top = Math.random() * (window.innerHeight - asciiArt.clientHeight) + 'px';
                asciiArt.style.left = Math.random() * (window.innerWidth - asciiArt.clientWidth) + 'px';
            }, 500);

            setTimeout(() => {
                clearInterval(moveInterval);
                document.body.innerHTML = "Prank successful! You got pranked, ha ha!";
            }, 20000);  // 20 seconds delay
        }

        function displayFiles() {
            typeEffect(fileNames[currentFileIndex]);
        }

        displayFiles();
    </script>
</body>
</html>
